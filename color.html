<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Therapy Test</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Times New Roman", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 1s ease;
  }

   .navigation {
  position: fixed;      /* Fixes it relative to viewport */
  bottom: 20px;         /* 20px from bottom */
  left: 20px;           /* 20px from left */
  display: flex;
  flex-direction: column; /* stack buttons vertically */
  gap: 10px;             /* space between buttons */
  z-index: 10;           /* make sure it's above other content */
}


.nav-button {
  display: inline-block;
  padding: 12px 25px;
  background-color: #b70000;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  border-radius: 6px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

.nav-button:hover {
  background-color: #ff4d4d;
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);

}
  .container {
    text-align: center;
    width: 100vw;
    height: 100vh;
   
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .emojis {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 30px;
  }

  /* Hide radio buttons */
  input[type="radio"] {
    display: none;
  }

  /* Emoji labels */
  label {
    font-size: 3rem;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  label:hover {
    transform: scale(1.3);
  }

  /* Change background based on selected emoji */
  #happy:checked ~ body {
    background-color: #FFD700;
  }

  #neutral:checked ~ body {
    background-color: #87CEEB;
  }

  #sad:checked ~ body {
    background-color: #6B6B6B;
  }

  #angry:checked ~ body {
    background-color: rgb(48, 0, 0);
  }

  #joy:checked ~ body {
    background-color: #ADFF2F;
  }

  /* Pure CSS color switch using sibling selectors */
  #happy:checked ~ .container {
    background-color: #FFD700;
    transition: background-color 1s ease;
  }

  #neutral:checked ~ .container {
    background-color: #87CEEB;
  }

  #sad:checked ~ .container {
    background-color: #6B6B6B;
  }

  #angry:checked ~ .container {
    background-color: rgb(162, 6, 6);
  }

  #joy:checked ~ .container {
    background-color: #de0ea7;
  }

</style>
</head>
<body>
<div class="navigation">

  <a href="painpoints.html" class="nav-button">Next ‚Üí</a>
</div>

<input type="radio" id="angry" name="mood">
<input type="radio" id="joy" name="mood">

<div class="container">
  <h1>Psychiatric Color Therapy Test</h1>

    <label for="angry">üò°</label>
    <label for="joy">üòÑ</label>
  </div>
</div>

</body>
</html>
