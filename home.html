  .checklist-container {

  .checklist li {
    display: flex;
    align-items: center;
    margin-bottom: 18px;
    font-size: 20px;
    position: relative;
    cursor: pointer;
    transition: all 0.2s;
  }

  
  .checklist input[type="checkbox"] {
    width: 22px;
    height: 22px;
    margin-right: 15px;
    cursor: pointer;
  }

 
  .checklist li:hover label {
    color: #b70000;
  }

  
  .checklist li span.icon {
    margin-left: auto;
    color: #b70000;
    opacity: 0.3;
    font-size: 18px;
    transition: opacity 0.2s;
  }

  .checklist li:hover span.icon {
    opacity: 1;
  }

  
  .footer {
