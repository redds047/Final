<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overwhelming Heart Waves</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

.h2 {
     font-family: "Helvetica, sans-serif";
     position: fixed;
        bottom: 108px;
        right: 130px;
    color: rgb(255, 255, 255);
    opacity: 0%;
    z-index: 1000;
}

  .wave-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  
  .wave {
    position: absolute;
    width: 200%;
    height: 2px;
    background: transparent;
    top: 0;
    left: -100%;
    animation: moveWave linear infinite;
  }

  
  .wave::before {
    content: "";
    display: block;
    width: 100%;
    height: 100%;
    background-image: repeating-linear-gradient(
      to right,
      transparent 0px,
      transparent 10px,
      #ff0000 10px,
      #ff0000 12px,
      transparent 12px,
      transparent 20px
    );
  }

 
  @keyframes moveWave {
    0% { transform: translateX(0); }
    100% { transform: translateX(50%); }
  }

 
  .wave:nth-child(1) { top: 5%; animation-duration: 2s; }
  .wave:nth-child(2) { top: 15%; animation-duration: 2.5s; }
  .wave:nth-child(3) { top: 25%; animation-duration: 3s; }
  .wave:nth-child(4) { top: 35%; animation-duration: 2.2s; }
  .wave:nth-child(5) { top: 45%; animation-duration: 2.8s; }
  .wave:nth-child(6) { top: 55%; animation-duration: 3.2s; }
  .wave:nth-child(7) { top: 65%; animation-duration: 2.6s; }
  .wave:nth-child(8) { top: 75%; animation-duration: 3.1s; }
  .wave:nth-child(9) { top: 85%; animation-duration: 2.3s; }
  .wave:nth-child(10){ top: 95%; animation-duration: 2.7s; }

.audio-container {
        position: fixed;
        bottom: 50px;
        right: 10px;
        z-index: 1000;
        opacity: 50%;
       color: black;
}
</style>
</head>
<body>
    <h2 class="h2"> Cardiac Failure!</h2>

 <div class="audio-container">
        <audio controls>
            <source src="heart.mp3" type="audio/mpeg">
        </audio>
    </div>

<div class="wave-container">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

</body>
</html>
